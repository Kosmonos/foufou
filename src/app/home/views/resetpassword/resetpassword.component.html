<head>
	<title>Eduport - LMS, Education and Course Theme</title>

	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Webestica.com">
	<meta name="description" content="Eduport- LMS, Education and Course Theme">

	<!-- Dark mode -->

</head>

<body>



<!-- **************** MAIN CONTENT START **************** -->
<main>
	


<!-- =======================
Image and contact form START -->
<section >
	<div class="container">
		<div class="row g-4 g-lg-0 align-items-center">

			<div class="col-md-6 align-items-center text-center">
				<!-- Image -->
				<img  [src]="decodeBase64Image(userconnect.image)" class="h-400px" alt="" style="border-radius: 50%;">

			</div>

			<!-- Contact form START -->
			<div class="col-md-6">
				<!-- Title -->
				<h2 class="mt-4 mt-md-0">Changement de mot de passe !</h2>
				<p style="text-align: center;">Après avoir oublié votre mot de passe, vous devez le réinitialiser pour des raisons de sécurité</p>
					
				<form  (ngSubmit)="reset()" [formGroup]="resetForm">
					<!-- Name -->
					<div class="mb-4 bg-light-input">
						<label for="yourName" class="form-label">Mot de passe recu par email  *</label>
						<input type="password" class="form-control form-control-lg" id="yourName" name="oldmdp" [(ngModel)]="resetForm.value.oldmdp" formControlName="oldmdp">
					</div>
					<!-- Email -->
					<div class="mb-4 bg-light-input">
						<label for="emailInput" class="form-label">nouveau mot de passe *</label>
						<input type="password" class="form-control form-control-lg" id="emailInput" name="newmdp" [(ngModel)]="resetForm.value.newmdp" formControlName="newmdp">
					</div>
					<!-- Button -->
					<div class="d-grid">
						<button class="btn btn-lg btn-primary mb-0" type="submit">Confirmer</button>
					</div>	
				</form>
			</div>
			<!-- Contact form END -->
		</div>
	</div>
</section>
<!-- =======================
Image and contact form END -->


</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- =======================


<!-- Back to top -->
<div class="back-top"><i class="bi bi-arrow-up-short position-absolute top-50 start-50 translate-middle"></i></div>

<!-- Bootstrap JS -->
<script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Template Functions -->
<script src="assets/js/functions.js"></script>

</body>
